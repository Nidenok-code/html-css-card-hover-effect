<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="viewport">
      <div class="card">
        <div class="comment">
          <div class="comment-img">
            <img src="img/cube.png" alt="cube-image" />
            <div class="viwe-image">
              <div class="b-eye">
                <img class="eye" src="img/eye.svg" alt="eye" />
              </div>
            </div>
          </div>
          <h1>Equilibrium #3429</h1>
          <p class="comment-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="comment-something">
            <div class="someting-first">
              <img src="img/piramid.svg" alt="icon-piramid" />
              <span>0.041 ETH</span>
            </div>
            <div class="someting-second">
              <img src="img/clock.svg" alt="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="comment-line"></div>
          <div class="comment-footer">
            <img src="img/somebody.png" alt="somebody" />
            <p class="comment-footer-text">
              <span class="footer-text-f">Creation of</span>
              <span class="footer-text-s">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
